site_name: MkDocs Material Test 
theme: 
  name: material 
  features: 
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en 
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: teal 
      accent: teal 

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: teal 
      accent: teal 

# Footer extras 
extra: 
  social: 
    - icon: fontawesome/brands/github-alt
      link: https:github.com/gynura 

# Extensions definition 
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

# Copyright definition example
copyright: |
  &copy; 2024 <a href="https://github.com/gynura" target="_blank" rel="noopener">TestCompany</a>

